<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" />


  <title>Train_Search</title>
  <title>table_maker</title>

  <style>
    form {
      margin: 30px auto;
      width: 90% !important;
    }

    form h2 {
      margin: 20px 0px 30px 0px;
    }

    form input,
    label {
      margin: 5px 0px;
    }

    .container {
      width: 50% !important;
    }

    .info {
      display: flex;
    }
  </style>
</head>

<body>
  <form class="container" method="post">
    <h2>new_Page</h2>

    <div class="form-group">
      <title>table</title>
      <div>
        <div style="border:3px solid; padding:10px;">
          <div>
            <input type="text" class="form-control" placeholder="Name" name="name">
          </div>
          <div>
            <input type="text" class="form-control" placeholder="ID" name="id">
          </div>
          <div>
            <input type="password" class="form-control" placeholder="password" name="password">
          </div>
          <div>
            <input type="text" class="form-control" placeholder="Phone Nunber" name="num">
          </div>
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary" name="sel" value="back">뒤로가기</button>
        <button type="submit" class="btn btn-primary" style="float: right;" name="sel" value="insert">가입</button>
      </div>
      <div>
        <h1>{{message}}</h1>
      </div>
    </div>
  </form>

  <div class="container">
  </div>
</body>

</html>
